<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .profile-image {
        width: 200px;
        height: 240px;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }
      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Styling for the hover text */
      .profile-image .hover-text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 8px;
      }
      /* Show the hover text on hover */
      .profile-image:hover .hover-text {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Profile Card -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-auto">
              <div
                class="profile-image"
                onclick="document.getElementById('imageInput').click()"
              >
                <span class="text-secondary" id="profileImagePlaceholder"
                  >{dev}</span
                >
                <img id="profileImage" style="display: none" />
                <input type="file" id="imageInput" hidden accept="image/*" />
                <!-- Hover text for changing photo -->
                <div class="hover-text">Change Photo</div>
              </div>
            </div>

            <div class="col">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h2 class="h4 mb-1" id="displayName">Nama Anda</h2>
                  <p class="text-secondary small mb-3" id="displayRole">
                    Front End Designer
                  </p>
                </div>
                <div>
                  <button
                    class="btn btn-primary btn-sm me-2"
                    onclick="toggleForm()"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-outline-success btn-sm"
                    onclick="generateResume()"
                  >
                    Resume
                  </button>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-6 mb-3">
                  <div class="text-secondary mb-1">Availability</div>
                  <div class="fw-medium" id="displayAvailability">
                    Full Time
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="text-secondary mb-1">Usia</div>
                  <div class="fw-medium" id="displayAge">19</div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="text-secondary mb-1">Lokasi</div>
                  <div class="fw-medium" id="displayLocation">Jakarta</div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="text-secondary mb-1">Pengalaman</div>
                  <div class="fw-medium" id="displayYoe">2</div>
                </div>
                <div class="col-12">
                  <div class="text-secondary mb-1">Email</div>
                  <div class="fw-medium" id="displayEmail">email@gmail.com</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Form -->
      <div class="card" id="editForm" style="display: none">
        <div class="card-body">
          <h3 class="h5 mb-3">Edit Profile</h3>
          <form id="profileForm" onsubmit="saveProfile(event)">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" id="role" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Availability</label>
              <select class="form-select" id="availability" required>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Freelance">Freelance</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                required
                min="0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" id="location" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Years of Experience</label>
              <input
                type="number"
                class="form-control"
                id="yoe"
                required
                min="0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="toggleForm()"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      // Load profile data from localStorage when page loads
      document.addEventListener("DOMContentLoaded", () => {
        loadProfile();
        loadProfileImage();
      });

      // Handle image upload
      document
        .getElementById("imageInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const imageData = e.target.result;
              // Save image data to localStorage
              localStorage.setItem("profileImage", imageData);
              // Update UI
              displayProfileImage(imageData);
            };
            reader.readAsDataURL(file);
          }
        });

      // Function to display profile image
      function displayProfileImage(imageData) {
        const profileImage = document.getElementById("profileImage");
        const placeholder = document.getElementById("profileImagePlaceholder");

        if (imageData) {
          profileImage.src = imageData;
          profileImage.style.display = "block";
          placeholder.style.display = "none";
        } else {
          profileImage.style.display = "none";
          placeholder.style.display = "block";
        }
      }

      // Function to load profile image
      function loadProfileImage() {
        const imageData = localStorage.getItem("profileImage");
        displayProfileImage(imageData);
      }

      // Toggle form visibility
      function toggleForm() {
        const form = document.getElementById("editForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
        if (form.style.display === "block") {
          const profile = getProfileFromStorage();
          document.getElementById("name").value = profile.name || "";
          document.getElementById("role").value = profile.role || "";
          document.getElementById("availability").value =
            profile.availability || "Full Time";
          document.getElementById("age").value = profile.age || "";
          document.getElementById("location").value = profile.location || "";
          document.getElementById("yoe").value = profile.yoe || "";
          document.getElementById("email").value = profile.email || "";
        }
      }

      // Save profile data
      function saveProfile(event) {
        event.preventDefault();
        const profile = {
          name: document.getElementById("name").value,
          role: document.getElementById("role").value,
          availability: document.getElementById("availability").value,
          age: document.getElementById("age").value,
          location: document.getElementById("location").value,
          yoe: document.getElementById("yoe").value,
          email: document.getElementById("email").value,
        };

        localStorage.setItem("profile", JSON.stringify(profile));
        loadProfile();
        toggleForm();
      }

      // Load profile data
      function loadProfile() {
        const profile = getProfileFromStorage();
        document.getElementById("displayName").textContent =
          profile.name || "Nama Anda";
        document.getElementById("displayRole").textContent =
          profile.role || "Front End Designer";
        document.getElementById("displayAvailability").textContent =
          profile.availability || "Full Time";
        document.getElementById("displayAge").textContent = profile.age || "0";
        document.getElementById("displayLocation").textContent =
          profile.location || "Jakarta";
        document.getElementById("displayYoe").textContent = profile.yoe || "0";
        document.getElementById("displayEmail").textContent =
          profile.email || "email@gmail.com";
      }

      // Get profile data from localStorage
      function getProfileFromStorage() {
        return JSON.parse(localStorage.getItem("profile")) || {};
      }

      // Generate PDF resume
      function generateResume() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const profileImage = localStorage.getItem("profileImage");
        if (profileImage) {
          doc.addImage(profileImage, "JPEG", 10, 10, 50, 60);
        }

        doc.text(
          `Name: ${document.getElementById("displayName").textContent}`,
          10,
          80
        );
        doc.text(
          `Role: ${document.getElementById("displayRole").textContent}`,
          10,
          90
        );
        doc.text(
          `Availability: ${
            document.getElementById("displayAvailability").textContent
          }`,
          10,
          100
        );
        doc.text(
          `Age: ${document.getElementById("displayAge").textContent}`,
          10,
          110
        );
        doc.text(
          `Location: ${document.getElementById("displayLocation").textContent}`,
          10,
          120
        );
        doc.text(
          `Years of Experience: ${
            document.getElementById("displayYoe").textContent
          }`,
          10,
          130
        );
        doc.text(
          `Email: ${document.getElementById("displayEmail").textContent}`,
          10,
          140
        );

        doc.save("Resume.pdf");
      }
    </script>
  </body>
</html>
